<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="/templates/default.xhtml">
    
   
    <ui:define name="content">
    <h:outputStylesheet>
        .outhello {
        font-weight: bold;
        }
    </h:outputStylesheet>
    <h:form>
        <h:panelGrid columns="3">
            <h:outputText value="Name:" />
            <h:inputText value="#{companyBean.searchText}"  />
            <a4j:commandButton value="Szukaj" render="out" execute="@form" action="#{companyBean.searchCompany2}"/>
        </h:panelGrid>
    </h:form>
    <br />
    <a4j:outputPanel id="out">
    <h:panelGrid>
       
       
        <h:outputText name="header" rendered="#{not empty companyBean.searchText}" styleClass="outhello" value="#{msg.companySearchResultLabel}" />
       </h:panelGrid>  
       <h:dataTable value="#{companyBean.companySearch}" var="item" >
      <h:column rendered="#{not empty companyBean.searchText}">
        <f:facet name="header" rendered="#{not empty {companyBean.searchText}" styleClass="outhello" >#{msg.companyFirstNameLabel}</f:facet>
        #{item.firstName}
      </h:column> 
            <h:column rendered="#{not empty companyBean.searchText}">
        <f:facet name="header" rendered="#{not empty {companyBean.searchText}" styleClass="outhello" >#{msg.companyNIPLabel}</f:facet>
        #{item.nip}
      </h:column> 
            <h:column rendered="#{not empty companyBean.searchText}">
        <f:facet name="header" rendered="#{not empty {companyBean.searchText}" styleClass="outhello" >#{msg.companyEmployLabel}</f:facet>
        #{item.employ}
      </h:column> 
    </h:dataTable>
    </a4j:outputPanel>
    
    </ui:define>
</ui:composition>
