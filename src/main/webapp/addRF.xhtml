<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="content">
		<h:form id="companyForm">
			<h:panelGrid columns="2">
			
				<h:outputText value="#{msg.companyFirstNameLabel}" />
				<h:inputText id="name" value="#{companyBean.company.firstName}">
					<a4j:ajax render="messages" execute="@this" />
				</h:inputText>

				<h:outputText value="#{msg.companyNIPLabel}" />
				<h:inputText id="pin" value="#{companyBean.company.nip}" />


				<h:outputText value="#{msg.companyDobLabel}" />

				<rich:calendar value="#{companyBean.company.dateOfBirth}"
					id="calendar" datePattern="dd.MM.yyyy" showApplyButton="#{true}"
					cellWidth="24px" cellHeight="22px" style="width:200px">
					<a4j:ajax render="messages" execute="@this" />
				</rich:calendar>
			</h:panelGrid>

			<h:panelGrid>
				<h:messages for="" />
				<h:messages id="messages" showDetail="#{true}"
					showSummary="#{false}" />
			</h:panelGrid>

			<a4j:outputPanel ajaxRendered="true">
				<h:panelGrid columns="2">

					<h:outputText value="#{msg.companyFirstNameLabel}" />
					<h:outputText id="nameOutput"
						value="#{companyBean.company.firstName}" />

					<h:outputText value="#{msg.companyNIPLabel}" />
					<h:outputText id="pinOutput" value="#{companyBean.company.nip}" />


					<h:outputText value="#{msg.companyDobLabel}" />
					<h:outputText id="dobOutput"
						value="#{companyBean.company.dateOfBirth}" />

				</h:panelGrid>
			</a4j:outputPanel>
		</h:form>

	</ui:define>
</ui:composition>
