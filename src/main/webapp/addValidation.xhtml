<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">
	<ui:define name="content">

		<h:form id="companyForm">
            <f:event type="postValidate" listener="#{companyBean.validatePinDob}" />
            
			<h:panelGrid columns="2">

				<h:outputText value="#{msg.companyFirstNameLabel}" />
				<h:inputText id="firstName" value="#{companyBean.company.firstName}" required="#{true}"/>

				<h:outputText value="#{msg.companyPinLabel}" />
				<h:inputText id="pin" value="#{companyBean.company.pin}"
					validator="#{companyBean.uniquePin}" required="#{true}">
					<f:validator validatorId="pinValidator" />
				</h:inputText>

				<h:outputText value="#{msg.companyDobLabel}" />
				<h:inputText id="dob" value="#{companyBean.company.dateOfBirth}">
				  <f:convertDateTime type="date" pattern="dd.MM.yyyy" />
				</h:inputText>

				<h:outputText value="#{msg.companyZipCodeLabel}" />
				<h:inputText id="zipCode" value="#{companyBean.company.zipCode}" />

				<h:outputText value="#{msg.companyWeightLabel}" />
				<h:inputText id="weight" value="#{companyBean.company.weight}">
					<f:validateDoubleRange minimum="20.5" maximum="150.5" />
				</h:inputText>
			</h:panelGrid>
			
			<h:commandButton value="#{msg.companyFormOKButton}"
				action="#{companyBean.addCompany}" />


			<h:panelGrid>
				<h:messages id="messages" showDetail="#{true}"
					showSummary="#{false}" />
			</h:panelGrid>
		</h:form>

	</ui:define>
</ui:composition>
